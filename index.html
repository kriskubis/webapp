<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Piggy Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Expense tracking budget web app">
  <meta name="author" content="PiggyCo.">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <header>
    <nav id="tabbar" class="tabbar hide">
    <a href="#loginPage" onclick="showPage('loginPage')">login</a>
    <a href="#newAccountPage" onclick="showPage('newAccountPage')">createt</a>
    <a href="#expensesPage" onclick="showPage('expensesPage')">expsenses overview</a>
    <a href="#budgetPage" onclick="showPage('budgetPage')">Budget</a>
    <a href="#newPostPage" onclick="showPage('newPostPage')">New Post</a>
    <a href="#converterPage" onclick="showPage('converterPage')">New Post</a>
  </nav>
  </header>

<main id="pages">


  <!-- Login Page -->
  <section id="loginPage" class="page bg">
<img src="" alt="">

    <div class="container-fluid">
      <div class="row vh-10">
        <div class="col-sm col-12 text-right">
          <a href="#newAccountPage" id="newAccountButton" class="whiteContainer">
          New account</a>
        </div>
      </div>
      <div class="row vh-50">
        <div class="col-sm col-12 text-center">
          <div id="coin1" class=""></div>
            <div id="coin2" class=""></div>
          <img id="logo" src="img/piggy.png" alt="piggy goes here">
          <h1>Piggy Bank</h1>
        </div>
        </div>
      </div>
      <div class="row vh-35">
        <div class="col-sm col-12 text-center">
          <div id="loginForm">
            <form>
              <!--<button type="button" name="button" onclick="logIn()">Log</button>-->
              <input id="username" class="whiteField" type="text" placeholder="Username" required></input>
              <input id="password" class="whiteField" type="password" placeholder="Password" required></input>
              <button class="btn-blue" type="button" name="button">Log In</button>
            </form>
            <p>or <br> Log in with <a href="facebook.com"><b>Facebook</b></a></p>
          </div>
        </div>
      </div>
      <div class="row copyright vh-5">
        <p>&copy; 2019, PiggyCo.</p>
        </div>
    </div>
  </section>

  <!-- Create new account -->
  <section id="newAccountPage" class="page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <a href="#loginPage" id="goBacktButton" class="whiteContainer">Go back</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h1><span>New</span> Account</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div id="newAccountForm">
            <form>
              <!--<button type="button" name="button" onclick="logIn()">Log</button>-->
              <input id="createUsername" class="whiteField" type="text" placeholder="Username" required></input>
              <input id="createPassword" class="whiteField" type="password" placeholder="Password" required></input>
              <input id="createEmail" class="whiteField" type="mail" placeholder="E-mail" required></input>
              <button type="button" name="button" onclick="">Create</button>
            </form>
            <p>or <br> Log in with <a href="facebook.com">Facebook</a></p>
          </div>
        </div>
      </div>
      <div class="row copyright">
        <p>C 2019, PiggyCo.</p>
        </div>
    </div>
  </section>



  <!-- Expenses overview -->
  <section id="expensesPage" class="page">
    <div id="monthlyOverview" class="whiteContainer"></div>
    <div id="recentActivities">
      <a href="#addBillPage" class="button">Add new bill</a>
      <section id="bills" class="bill-container"></section>
    </div>
  </section>

  <!-- New bill page -->
  <section id="newBillPage" class="page">
    <div class="whiteContainer">
      <form id="billForm">
        <h2>Add new bill</h2>
        <label>Bill title *</label>
        <input type="text" id="billTitle" required>
        <label>Amount *</label>
        <input type="number" id="billAmount" required>
        <label>Pick a post *</label>
        <select id="chosenPost" required>
          <option value="food">Food</option>
        </select>
        <label>Currency *</label>
        <select id="chosenCurrency" required>
          <option value="DKK">DKK</option>
        </select>
        <button type="button" name="button" onclick="addBill()">Add</button>
        <a href="#expensesPage" class="greyButton">Cancel</a>
      </form>
    </div>
  </section>

  <!-- Budget page -->
  <section id="budgetPage" class="page">
    <div id="budgetGraph" class="whiteContainer"></div>
    <div id="budgetPosts">
      <section id="posts" class="post-container"></section>
      <a href="#addPostPage" class="button">Add new post</a>
    </div>
  </section>

  <!-- New post page -->
  <section id="newPostPage" class="page">
    <div class="whiteContainer">
      <form id="postForm">
        <h2>Add new post</h2>
        <label>Post title *</label>
        <input type="text" id="postTitle" required>
        <label>Amount *</label>
        <input type="number" id="postAmount" required>
        <label>Pick a budget sheet *</label>
        <select id="chosenSheet" required>
          <option value="main">Main</option>
        </select>
        <!-- <input type="checkbox" id="income" placeholder="" required> -->
        <button type="button" name="button" onclick="addPost()">Add</button>
        <a href="#budgetPage" class="greyButton">Cancel</a>
      </form>
    </div>
  </section>

  <!-- Converter page -->
  <section id="converterPage" class="page">
    <div class="whiteContainer">
      <form id="convertForm">
        <h2>Convert</h2>
        <select id="currency1">
          <option value="EUR">EUR</option>
        </select>
        <input type="number" id="currencyAmount1">
        <select id="currency2">
          <option value="DKK">DKK</option>
        </select>
        <input type="number" id="currencyAmount2">
        <button type="button" name="button" onclick="convert()">Convert</button>
      </form>
    </div>
  </section>




</main>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
  <!-- Firebase Firestore (database) JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-firestore.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
